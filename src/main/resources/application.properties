# Disable web application
spring.main.web-application-type=none
spring.main.banner-mode=off

# MCP Server configuration
spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.name=jdwp-inspector
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.resource-change-notification=false

# Logging configured via logback-spring.xml
# Logs go to stderr (not stdout) and to file mcp-jdwp-inspector.log
